<!DOCTYPE html>
{% load django_menu %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <ul>
        {% for name, src in menues %}
            {% if name %}
                <li><a href="{{ src|urlencode }}">{{ name }}</a></li>
            {% else %}
                Nothing
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
